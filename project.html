<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website with Recommendation System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Our E-Commerce Store</h1>
    </header>

    <div class="products">
        <h2>Products</h2>
        <div id="product-list">
            <!-- Product list will be injected here -->
        </div>
    </div>

    <div class="recommendations">
        <h2>Recommended Products for You</h2>
        <div id="recommended-products">
            <!-- Recommended products will be injected here -->
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
